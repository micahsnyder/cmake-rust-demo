# To view thetemplate cbindgen.toml file with all of the default values, visit:
#   https://github.com/eqrion/cbindgen/blob/master/template.toml
#
# See https://github.com/eqrion/cbindgen/blob/master/docs.md#cbindgentoml
# for detailed documentation of every option.

language = "C"

############## Options for Wrapping the Contents of the Header #################

header = "/* Copyright (C) 2020 Micah Snyder. */"
include_guard = "__COLORLOG_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
sys_includes = []
includes = []
no_includes = false
after_includes = ""

[export]
include = ["clog_debug", "clog_info", "clog_warning", "clog_error"]
exclude = []
# prefix = "CAPI_"
item_types = []
renaming_overrides_prefixing = false

############## Options for How Your Rust library Should Be Parsed ##############

[parse]
parse_deps = false
# include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
crates = []
all_features = false
default_features = true
features = []
